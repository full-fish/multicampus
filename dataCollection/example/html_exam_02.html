<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML + CSS 예제</title>
  </head>
  <body>
    <h1>HTML + CSS 기초 예제</h1>
    <p>
      이 문장은 <span class="highlight">CSS 스타일</span>을 적용한 문장입니다.
    </p>
  </body>

  <style>
    body {
      font-family: '맑은 고딕';
      background-color: #f8f9fa;
    }
    h1 {
      color: navy;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 16px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</html>
